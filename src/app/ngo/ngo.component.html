<div class="container-fluid">
    <div class="row">
        <div class="offset-sm-2 col-sm-8 mt-4">
            <h1 data-aos = "fade-up" data-aos-duration = "1000">NGOs working towards Environment</h1>
            <hr data-aos = "flip-left" data-aos-duration = "2000" class = "heading-hr" noshade>
            <div *ngFor="let ngo of ngodetails; let i = index" data-aos = "fade-in" data-aos-duration = "2500">
             <h3 class = "mt-5">{{i+1}}. {{ngo.name}}</h3>
             <div class="content1 mt-4">
             <p>
                 {{ngo.details1}}
             </p><p>
                    {{ngo.details2}}
                </p>
                <div class="img-holder text-center mt-5" *ngIf="ngo.img != ''">
                    <img src="{{ngo.img}}" class = "mt-3" alt="">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                    <h4 class = "mt-5">Contact Details:</h4>
                    <p>
                    Email Id: <a class = "email" href="mailto:{{ngo.contact.emailid}}" target="_blank">{{ngo.contact.emailid}} </a><br>
                    Phone No. : {{ngo.contact.phone}}
                </p>
            </div>
            <div class="col-sm-6 div-btn text-center">
                <a href="{{ngo.website}}" target="_blank">
                <button class="visit-button">Visit</button>
                </a>
            </div>
            </div>
             </div>
             </div>
             <hr class="end">
    </div>
</div>
